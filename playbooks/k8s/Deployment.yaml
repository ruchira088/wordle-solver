apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordle-solver-deployment
  namespace: {{ namespace }}
spec:
  selector:
    matchLabels:
      app: wordle-solver
      branch: {{ git_branch }}
  replicas: 1
  template:
    metadata:
      labels:
        app: wordle-solver
        branch: {{ git_branch }}
    spec:
      containers:
        - name: wordle-solver-container
          image: ruchira088/wordle-solver:{{ git_branch }}-{{ git_commit }}
          envFrom:
            - configMapRef:
                name: wordle-solver-data-config-map
            - secretRef:
                name: wordle-solver-secrets
          readinessProbe:
            httpGet:
              port: http4s-port
              path: /service/info
              httpHeaders:
                - name: X-Correlation-ID
                  value: k8s-readiness-probe
          livenessProbe:
            httpGet:
              port: http4s-port
              path: /service/info
              httpHeaders:
                - name: X-Correlation-ID
                  value: k8s-liveness-probe
          startupProbe:
            periodSeconds: 5
            failureThreshold: 5
            httpGet:
              port: http4s-port
              path: /service/info
              httpHeaders:
                - name: X-Correlation-ID
                  value: k8s-startup-probe
          ports:
            - name: http4s-port
              containerPort: 8000
          volumeMounts:
            - mountPath: /opt/data
              name: file-config-map
      volumes:
        - name: file-config-map
          configMap:
            name: wordle-solver-file-config-map

